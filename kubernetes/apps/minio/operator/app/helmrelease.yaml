---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minio-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: 5.0.14
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    installCRDs: true
    console:
      ingress:
        enabled: true
        ingressClassName: internal
        host: &host "minio-operator.${SECRET_DOMAIN}"
        tls:
        - hosts:
          - *host
        path: /
        pathType: Prefix
